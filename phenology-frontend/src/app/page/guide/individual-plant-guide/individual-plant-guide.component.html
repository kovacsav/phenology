<div *ngIf="plant$ | async as plant" class="mx-auto m-5">
  <div>
    <div class="my-5">
      <h3 class="text-center fw-bold mt-5">{{ plant.name }}</h3>

      <h6 class="text-center fw-bold mb-5">{{ plant.latin }}</h6>

      <p class="m-5">
        {{ plant.description }}
      </p>
    </div>

    <div class="my-3">
      <img [src]="plant.image[1]" alt="" class="image" />

      <img [src]="plant.image[2]" alt="" class="image" />

      <img [src]="plant.image[3]" alt="" class="image" />
    </div>
  </div>
</div>
