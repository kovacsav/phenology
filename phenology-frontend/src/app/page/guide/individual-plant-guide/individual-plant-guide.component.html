<div *ngIf="(plant$ | async) as plant" class="col-6 offset-3">

<h4>{{plant.name}}</h4>

<h6>{{ plant.latin }}</h6>

<img [src]="plant.image[1]" alt="" class="m-3">

<p>{{ plant.description }}</p>

<img [src]="plant.image[2]" alt="" class="m-3">

<img [src]="plant.image[3]" alt="" class="m-3">

</div>
