<div *ngIf="plant$ | async as plant" class="mx-auto m-5">
  <div>
    <h3 class="text-center fw-bold mt-5">{{ plant.name }}</h3>

    <h6 class="text-center fw-bold mb-5">{{ plant.latin }}</h6>

    <p class="m-5">
      <img [src]="plant.image[1]" alt="" class="me-5 image-1" />
      {{ plant.description }}
    </p>

    <img [src]="plant.image[2]" alt="" class="image-2" />

    <img [src]="plant.image[3]" alt="" class="image-3" />
  </div>
</div>
