<div *ngIf="isCameraExist; else noCameraExist">
  <div style="text-align: center">
    <div class="btn-group">
      <div *ngIf="showWebcam">
        <button class="btn btn-outline-light" (click)="takeSnapshot()">
          {{ photoString }}
        </button>
      </div>
      <div *ngIf="!showWebcam">
        <button class="btn btn-outline-light" (click)="onOffWebCame()">
          Kamera bekapcsol√°sa
        </button>
      </div>
    </div>
    <br />
    <webcam
      [height]="500"
      [width]="1000"
      [trigger]="triggerObservable"
      (imageCapture)="handleImage($event)"
      *ngIf="showWebcam"
      [switchCamera]="nextWebcamObservable"
    >
    </webcam>
  </div>

  <div *ngIf="errors.length > 0">
    <h4>Error Messages:</h4>
    <ul *ngFor="let error of errors">
      <li>{{ error | json }}</li>
    </ul>
  </div>
</div>

<ng-template #noCameraExist> Camera device not available </ng-template>
